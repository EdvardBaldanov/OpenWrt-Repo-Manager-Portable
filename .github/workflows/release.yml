name: Build and Release

on:
  push:
    tags:
      - 'v*' # Срабатывает при пуше тегов, начинающихся с 'v' (например, v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf build-essential ccache

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Nuitka (ccache)
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka zstandard

      - name: Build Standalone Binary with Nuitka
        run: |
          export CCACHE_DIR=$HOME/.cache/ccache
          python -m nuitka --standalone --onefile \
            --include-package=nacl \
            --include-data-dir=templates=templates \
            --follow-imports \
            --output-filename=openwrt-repo-manager \
            dashboard.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: openwrt-repo-manager
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
