server {
    listen 80;
    server_name _;
    
    root /var/www/openwrt_repo;
    index index.html;
    autoindex on; # Позволяет видеть список файлов, если нет index.html

    # Проксирование API запросов на Python Dashboard
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Статические файлы репозитория
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
    }
}